<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Villada - Ingeniero Informático</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="img/logo.png" alt="Alexander Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#acerca" class="nav-link">Acerca</a></li>
                <li><a href="#servicios" class="nav-link">Servicios</a></li>
                <li><a href="#curriculum" class="nav-link">Curriculum</a></li>
                <li><a href="#portafolio" class="nav-link">Portafolio</a></li>
            </ul>
            <!-- Language Toggle - Minimalista -->
            <div class="language-toggle">
                <button class="lang-toggle-btn active" data-lang="en" aria-label="English">
                    EN
                </button>
                <span class="lang-separator">/</span>
                <button class="lang-toggle-btn" data-lang="es" aria-label="Español">
                    ES
                </button>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="container">
            <div class="home-grid">
                <div class="home-left">
                    <div class="status-card">
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text">Disponible para trabajar</span>
                        </div>
                    </div>
                    
                    <div class="personal-image-container">
                        <img src="img/alexx.jpeg" alt="Alexander Villada" class="personal-image">
                    </div>
                </div>

                <div class="home-right">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <img src="img/perfil.png" alt="Alexander Avatar">
                            </div>
                            <div class="profile-info">
                                <h1 class="profile-name">Alexander<br>Villada</h1>
                                <p class="profile-title">Ingeniero Informático</p>
                            </div>
                        </div>
                        <button class="cta-button">
                            Ver Trabajos
                            <span class="arrow">→</span>
                        </button>
                    </div>

                    <!-- Projects Carousel -->
                    <div class="projects-carousel">
                        <div class="carousel-container">
                            <div class="carousel-track">
                                <!-- Project 1 -->
                                <div class="project-card">
                                    <div class="project-image">
                                        <img src="img/project1.png" alt="Proyecto 1">
                                        <div class="project-overlay">
                                            <h3 class="project-title">Design Beautiful</h3>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Project 2 -->
                                <div class="project-card">
                                    <div class="project-image">
                                        <img src="img/project2.png" alt="Proyecto 2">
                                        <div class="project-overlay">
                                            <h3 class="project-title">Fortune 500</h3>
                                            <p class="project-subtitle">Who are passionate</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Project 3 -->
                                <div class="project-card">
                                    <div class="project-image">
                                        <img src="img/project3.png" alt="Proyecto 3">
                                        <div class="project-overlay">
                                            <h3 class="project-title">Web Development</h3>
                                        </div>
                                    </div>
                                </div>

                                <!-- Project 4 -->
                                <div class="project-card">
                                    <div class="project-image">
                                        <img src="img/project4.png" alt="Proyecto 4">
                                        <div class="project-overlay">
                                            <h3 class="project-title">Mobile App</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Carousel Controls -->
                        <div class="carousel-controls">
                            <button class="carousel-btn prev-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 18l-6-6 6-6"/>
                                </svg>
                            </button>
                            <div class="carousel-dots"></div>
                            <button class="carousel-btn next-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 18l6-6-6-6"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Contact Buttons -->
                    <div class="contact-buttons">
                        <a href="https://www.linkedin.com/in/alex-villada-555414165/" target="_blank" class="contact-btn linkedin">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
                            </svg>
                            Contactame
                        </a>
                        <a href="mailto:avilladaberrio@gmail.com" class="contact-btn email">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            Correo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
